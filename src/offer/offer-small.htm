<template id="academy-offer-small">

        <div class="wg wg-offer-panel">
            <h3 class="wg wg-panel-title">{{ bindings.title }}</h3>
            <div class="wg wg-panel-buttons">

            </div>
        </div>
    </default-box>
</template>
