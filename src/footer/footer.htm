<template id="academy-footer">
    <default-box :bindings.sync="bindings" class="wg wg-widget wg-academy-footer">
        <div class="wg wg-footer-table">
            <div class="wg wg-table-copy">
                {{ bindings.copy }}
            </div>
            <div class="wg wg-table-links">
                <a href="#">
                    <i class="fa fa-envelope" aria-hidden="true"></i>
                    <span>{{ bindings.email }}</span>
                </a>
                <a href="#">
                    <i class="fa fa-phone" aria-hidden="true"></i>
                    <span>{{ bindings.phone }}</span>
                </a>
                <a href="#"><i class="fa fa-facebook" aria-hidden="true"></i></a>
                <a href="#"><i class="fa fa-twitter" aria-hidden="true"></i></a>
                <a href="#"><i class="fa fa-google" aria-hidden="true"></i></a>
                <a href="#"><i class="fa fa-vk" aria-hidden="true"></i></a>
            </div>
        </div>
    </default-box>
</template>
