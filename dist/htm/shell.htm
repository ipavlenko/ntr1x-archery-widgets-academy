<template id="academy-header">
    <default-box :bindings.sync="bindings" class="wg wg-widget wg-academy-header">
        <div class="wg wg-header-overlay" :style="{
            'top': bindings.overlay.top,
            'left': bindings.overlay.left,
            'right': bindings.overlay.right,
            'bottom': bindings.overlay.bottom,
        }">
            <default-box :bindings.sync="bindings.overlay" class="wg wg-overlay-box">
                <div class="overlay-logo">
                    <img :src="bindings.overlay.logo" />
                </div>
                <div class="overlay-title">
                    {{{ bindings.overlay.content }}}
                </div>
            </default-box>
        </div>
    </default-box>
</template>
